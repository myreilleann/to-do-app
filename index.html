<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"/>
     <link rel="stylesheet" href="css/main.css">
   </head>

   <body>
     <header class="mdl-layout__header">
       <h1>Things To Do</h1>
   </header>
    <main class="mdl-layout__content mdl-grid">
       <form id="addToDoForm" class="mdl-grid mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet">
         <label for="newToDoText">I need to...:</label>
         <input type="text" id="newToDoText">
         <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons"></i>+</button>
       </form>
     </main>
     <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet">
       <ul id="toDoList"></ul>
     </div>

     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <script src="app.js"></script>
   </body>
 </html>
